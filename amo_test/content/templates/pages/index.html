<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body class='text-center' style='display: flex; align-items: center; justify-content: center; height: 100vh;'>
      <div class="container" style='max-width:25%;'>
        <main class="form-signin">
          <form method="GET" action="{% url 'send_contact' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Nova Widget</h1>
            <div class="form-floating">
              <input type="name" class="form-control" name="name" placeholder="name">
              <label for="floatingName">Name</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" name="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="phone" class="form-control" name="phone" placeholder="phone">
              <label for="floatingPassword">Phone</label>
            </div>

            <div class="checkbox mb-3">

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
          </form>
        </main>
      </div>




  </body>
</html>
